<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>GST 18% Calculator – Auto Base & Total</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f7f7f7;
    }

    .container {
      max-width: 480px;
      margin: 20px auto;
      background: #fff;
      padding: 20px 18px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    h1 {
      font-size: 22px;
      text-align: center;
      margin-bottom: 18px;
    }

    .field-group {
      margin-bottom: 14px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      font-size: 15px;
    }

    input[type="number"] {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #aaa;
      font-size: 17px;
      box-sizing: border-box;
    }

    input[readonly] {
      background-color: #f0f0f0;
      color: #333;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 17px;
      cursor: pointer;
      margin-top: 4px;
      margin-bottom: 6px;
      background-color: #6c757d;
      color: #fff;
    }

    .error {
      color: #b00020;
      font-size: 13px;
      margin-bottom: 6px;
      min-height: 18px;
    }

    .note {
      margin-top: 14px;
      font-size: 12px;
      color: #666;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>GST 18% Split Calculator</h1>

    <div class="field-group">
      <label for="baseInput">Base Amount (Before GST)</label>
      <input id="baseInput" type="number" placeholder="e.g. 10000" step="0.01" min="0">
    </div>

    <div class="field-group">
      <label for="totalInput">Total Amount (Incl. 18% GST)</label>
      <input id="totalInput" type="number" placeholder="e.g. 11800" step="0.01" min="0">
    </div>

    <div class="field-group">
      <label for="cgstInput">CGST @ 9%</label>
      <input id="cgstInput" type="number" readonly>
    </div>

    <div class="field-group">
      <label for="sgstInput">SGST @ 9%</label>
      <input id="sgstInput" type="number" readonly>
    </div>

    <div class="field-group">
      <label for="roundOffInput">Round Off</label>
      <input id="roundOffInput" type="number" readonly>
    </div>

    <div id="error" class="error"></div>

    <button id="clearBtn">Clear</button>

    <div class="note">
      Type either Base or Total. Other fields auto-calculate.<br>
      GST fixed at 18% (9% CGST + 9% SGST). Values rounded to 2 decimals.
    </div>
  </div>

  <script>
    const baseInput  = document.getElementById("baseInput");
    const totalInput = document.getElementById("totalInput");
    const cgstInput  = document.getElementById("cgstInput");
    const sgstInput  = document.getElementById("sgstInput");
    const roundOffInput = document.getElementById("roundOffInput");
    const errorDiv   = document.getElementById("error");
    const clearBtn   = document.getElementById("clearBtn");

    let updating = false;

    function round2(n) {
      return Math.round((n + Number.EPSILON) * 100) / 100;
    }

    function clearOutputs() {
      cgstInput.value = "";
      sgstInput.value = "";
      roundOffInput.value = "";
      errorDiv.textContent = "";
    }

    function clearAll() {
      baseInput.value  = "";
      totalInput.value = "";
      cgstInput.value  = "";
      sgstInput.value  = "";
      roundOffInput.value = "";
      errorDiv.textContent = "";
    }

    // Base → Auto Calculate
    baseInput.addEventListener("input", function () {
      if (updating) return;
      updating = true;

      const val = parseFloat(baseInput.value);
      if (!baseInput.value) {
        totalInput.value = "";
        clearOutputs();
        updating = false;
        return;
      }
      if (isNaN(val) || val < 0) {
        errorDiv.textContent = "Enter a valid Base amount.";
        totalInput.value = "";
        clearOutputs();
        updating = false;
        return;
      }

      errorDiv.textContent = "";
      const base  = val;
      const cgst  = base * 0.09;
      const sgst  = base * 0.09;
      const totalUnrounded = base + cgst + sgst;
      const totalRounded   = round2(totalUnrounded);

      totalInput.value = totalRounded.toFixed(2);
      cgstInput.value  = round2(cgst).toFixed(2);
      sgstInput.value  = round2(sgst).toFixed(2);

      roundOffInput.value = round2(totalRounded - totalUnrounded).toFixed(2);

      updating = false;
    });

    // Total → Auto Calculate
    totalInput.addEventListener("input", function () {
      if (updating) return;
      updating = true;

      const val = parseFloat(totalInput.value);
      if (!totalInput.value) {
        baseInput.value = "";
        clearOutputs();
        updating = false;
        return;
      }
      if (isNaN(val) || val < 0) {
        errorDiv.textContent = "Enter a valid Total amount.";
        baseInput.value = "";
        clearOutputs();
        updating = false;
        return;
      }

      errorDiv.textContent = "";
      const total = val;
      const baseRaw = total / 1.18;
      const cgst = baseRaw * 0.09;
      const sgst = baseRaw * 0.09;

      const baseRounded = round2(baseRaw);
      const totalUnrounded = baseRaw + cgst + sgst;

      baseInput.value = baseRounded.toFixed(2);
      cgstInput.value = round2(cgst).toFixed(2);
      sgstInput.value = round2(sgst).toFixed(2);

      roundOffInput.value = round2(total - totalUnrounded).toFixed(2);

      updating = false;
    });

    clearBtn.addEventListener("click", clearAll);
  </script>
</body>
</html>
