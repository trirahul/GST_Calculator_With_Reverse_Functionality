<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>GST 18% Calculator â€“ Auto Base & Total</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f7f7f7; margin:0; padding:0; }
    .container {
      max-width:480px; margin:20px auto; background:#fff; padding:20px 18px;
      border-radius:10px; box-shadow:0 2px 8px rgba(0,0,0,0.1);
    }
    h1 { font-size:22px; text-align:center; margin-bottom:18px; }
    .field-group { margin-bottom:14px; }
    label { font-weight:bold; font-size:15px; margin-bottom:6px; display:block; }
    input[type="number"] {
      width:100%; padding:12px; border-radius:8px; border:1px solid #aaa;
      font-size:17px; box-sizing:border-box;
    }
    input[readonly] { background:#f0f0f0; color:#333; }
    button {
      width:100%; padding:12px; font-size:17px; border:none;
      border-radius:8px; margin-top:6px; background:#6c757d; color:#fff;
    }
    .note { margin-top:14px; text-align:center; font-size:12px; color:#666; }
  </style>
</head>
<body>
  <div class="container">
    <h1>GST 18% Split Calculator</h1>

    <div class="field-group">
      <label>Base Amount (Before GST)</label>
      <input id="baseInput" type="number" placeholder="e.g. 10000" step="0.01">
    </div>

    <div class="field-group">
      <label>Total Amount (Incl. 18% GST)</label>
      <input id="totalInput" type="number" placeholder="e.g. 11800" step="0.01">
    </div>

    <div class="field-group">
      <label>CGST @ 9%</label>
      <input id="cgstInput" type="number" readonly>
    </div>

    <div class="field-group">
      <label>SGST @ 9%</label>
      <input id="sgstInput" type="number" readonly>
    </div>

    <div class="field-group">
      <label>Round Off</label>
      <input id="roundOffInput" type="number" readonly>
    </div>

    <button id="clearBtn">Clear</button>

    <div class="note">Type either Base or Total. Other values auto-calc.</div>
  </div>

  <script>
    const baseInput = document.getElementById("baseInput");
    const totalInput = document.getElementById("totalInput");
    const cgstInput = document.getElementById("cgstInput");
    const sgstInput = document.getElementById("sgstInput");
    const roundInput = document.getElementById("roundOffInput");
    const clearBtn = document.getElementById("clearBtn");

    let updating = false;

    function r2(n){ return Math.round((n+Number.EPSILON)*100)/100; }

    function updateFromBase(){
      if(updating) return;
      updating = true;

      let base = parseFloat(baseInput.value);
      if(isNaN(base)){ cgstInput.value = ""; sgstInput.value = ""; roundInput.value=""; totalInput.value=""; updating=false; return; }

      let cgst = r2(base * 0.09);
      let sgst = r2(base * 0.09);
      let total = r2(base + cgst + sgst);

      totalInput.value = total;
      cgstInput.value = cgst;
      sgstInput.value = sgst;

      let roundOff = r2(total - base - cgst - sgst);
      roundInput.value = roundOff;

      updating = false;
    }

    function updateFromTotal(){
      if(updating) return;
      updating = true;

      let total = parseFloat(totalInput.value);
      if(isNaN(total)){ baseInput.value=""; cgstInput.value=""; sgstInput.value=""; roundInput.value=""; updating=false; return; }

      let baseRaw = total / 1.18;
      let base = r2(baseRaw);
      let cgst = r2(baseRaw * 0.09);
      let sgst = r2(baseRaw * 0.09);

      baseInput.value = base;
      cgstInput.value = cgst;
      sgstInput.value = sgst;

      let roundOff = r2(total - base - cgst - sgst);
      roundInput.value = roundOff;

      updating = false;
    }

    baseInput.addEventListener("input", updateFromBase);
    totalInput.addEventListener("input", updateFromTotal);

    clearBtn.onclick = function(){
      baseInput.value = "";
      totalInput.value = "";
      cgstInput.value = "";
      sgstInput.value = "";
      roundInput.value = "";
    }
  </script>
</body>
</html>
