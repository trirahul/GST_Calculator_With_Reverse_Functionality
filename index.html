<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>GST 18% Calculator – Base & Total</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f7f7f7;
    }

    .container {
      max-width: 480px;
      margin: 20px auto;
      background: #fff;
      padding: 20px 18px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    h1 {
      font-size: 22px;
      text-align: center;
      margin-bottom: 18px;
    }

    .field-group {
      margin-bottom: 14px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      font-size: 15px;
    }

    input[type="number"] {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #aaa;
      font-size: 17px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 17px;
      cursor: pointer;
      margin-bottom: 10px;
    }

    #fromBaseBtn {
      background-color: #28a745;
      color: #fff;
    }

    #fromTotalBtn {
      background-color: #007bff;
      color: #fff;
    }

    #clearBtn {
      background-color: #6c757d;
      color: #fff;
    }

    .result-label {
      font-weight: bold;
      margin-top: 12px;
      font-size: 15px;
    }

    .result-value {
      font-size: 17px;
      margin-bottom: 4px;
    }

    .error {
      color: #b00020;
      font-size: 14px;
      margin-bottom: 8px;
      min-height: 18px;
    }

    .note {
      margin-top: 16px;
      font-size: 12px;
      color: #666;
      text-align: center;
    }

    .btn-row {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-top: 4px;
      margin-bottom: 8px;
    }

    @media (min-width: 480px) {
      .btn-row {
        flex-direction: row;
      }
      .btn-row button {
        width: 50%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>GST 18% Split Calculator</h1>

    <div class="field-group">
      <label for="baseInput">Base Amount (Before GST)</label>
      <input id="baseInput" type="number" placeholder="e.g. 10000" step="0.01" min="0">
    </div>

    <div class="field-group">
      <label for="totalInput">Total Amount (Incl. 18% GST)</label>
      <input id="totalInput" type="number" placeholder="e.g. 11800" step="0.01" min="0">
    </div>

    <div id="error" class="error"></div>

    <div class="btn-row">
      <button id="fromBaseBtn">Base → Calculate Total + CGST + SGST</button>
      <button id="fromTotalBtn">Total → Calculate Base + CGST + SGST</button>
    </div>
    <button id="clearBtn">Clear</button>

    <div class="result-label">Base Amount (Before GST):</div>
    <div id="baseResult" class="result-value">-</div>

    <div class="result-label">Total Amount (Incl. GST):</div>
    <div id="totalResult" class="result-value">-</div>

    <div class="result-label">CGST @ 9%:</div>
    <div id="cgstResult" class="result-value">-</div>

    <div class="result-label">SGST @ 9%:</div>
    <div id="sgstResult" class="result-value">-</div>

    <div class="note">
      GST rate fixed at 18% (9% CGST + 9% SGST). Values rounded to 2 decimals.
    </div>
  </div>

  <script>
    function round2(n) {
      return Math.round((n + Number.EPSILON) * 100) / 100;
    }

    const baseInput  = document.getElementById("baseInput");
    const totalInput = document.getElementById("totalInput");
    const errorDiv   = document.getElementById("error");

    const baseRes  = document.getElementById("baseResult");
    const totalRes = document.getElementById("totalResult");
    const cgstRes  = document.getElementById("cgstResult");
    const sgstRes  = document.getElementById("sgstResult");

    function showResults(base, total, cgst, sgst) {
      baseRes.textContent  = round2(base).toFixed(2);
      totalRes.textContent = round2(total).toFixed(2);
      cgstRes.textContent  = round2(cgst).toFixed(2);
      sgstRes.textContent  = round2(sgst).toFixed(2);
    }

    // Base → Total
    document.getElementById("fromBaseBtn").onclick = function () {
      const val = parseFloat(baseInput.value);
      if (!val || val <= 0) {
        errorDiv.textContent = "Enter a valid Base Amount.";
        return;
      }
      errorDiv.textContent = "";

      const base  = val;
      const cgst  = base * 0.09;
      const sgst  = base * 0.09;
      const total = base + cgst + sgst;  // base * 1.18

      // Fill total field also
      totalInput.value = round2(total).toFixed(2);

      showResults(base, total, cgst, sgst);
    };

    // Total → Base
    document.getElementById("fromTotalBtn").onclick = function () {
      const val = parseFloat(totalInput.value);
      if (!val || val <= 0) {
        errorDiv.textContent = "Enter a valid Total Amount.";
        return;
      }
      errorDiv.textContent = "";

      const total = val;
      const base  = total / 1.18;
      const cgst  = base * 0.09;
      const sgst  = base * 0.09;

      // Fill base field also
      baseInput.value = round2(base).toFixed(2);

      showResults(base, total, cgst, sgst);
    };

    document.getElementById("clearBtn").onclick = function () {
      baseInput.value  = "";
      totalInput.value = "";
      baseRes.textContent  = "-";
      totalRes.textContent = "-";
      cgstRes.textContent  = "-";
      sgstRes.textContent  = "-";
      errorDiv.textContent = "";
    };
  </script>
</body>
</html>
