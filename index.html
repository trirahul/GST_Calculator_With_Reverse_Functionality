<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>GST 18% Calculator – Auto Base & Total</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f7f7f7; margin:0; padding:0; }
    .container {
      max-width:480px; margin:20px auto; background:#fff; padding:20px 18px;
      border-radius:10px; box-shadow:0 2px 8px rgba(0,0,0,0.1);
    }
    h1 { font-size:22px; text-align:center; margin-bottom:18px; }
    .field-group { margin-bottom:14px; }
    label { font-weight:bold; font-size:15px; margin-bottom:6px; display:block; }
    input {
      width:100%; padding:12px; border-radius:8px; border:1px solid #aaa;
      font-size:17px; box-sizing:border-box;
    }
    input[readonly] { background:#f0f0f0; color:#333; }
    button {
      width:100%; padding:12px; font-size:17px; border:none;
      border-radius:8px; margin-top:6px; background:#6c757d; color:#fff;
    }
    .note { margin-top:14px; text-align:center; font-size:12px; color:#666; }
  </style>
</head>
<body>
  <div class="container">
    <h1>GST 18% Split Calculator</h1>

    <!-- BASE FIELD FIRST -->
    <div class="field-group">
      <label>Base Amount (Before GST)</label>
      <input id="baseInput" type="text" inputmode="decimal" placeholder="e.g. 10000">
    </div>

    <!-- CGST FIELD -->
    <div class="field-group">
      <label>CGST @ 9%</label>
      <input id="cgstInput" type="text" readonly>
    </div>

    <!-- SGST FIELD -->
    <div class="field-group">
      <label>SGST @ 9%</label>
      <input id="sgstInput" type="text" readonly>
    </div>

    <!-- ROUND OFF FIELD -->
    <div class="field-group">
      <label>Round Off</label>
      <input id="roundOffInput" type="text" readonly>
    </div>

    <!-- TOTAL FIELD LAST -->
    <div class="field-group">
      <label>Total Amount (Incl. 18% GST)</label>
      <input id="totalInput" type="text" inputmode="decimal" placeholder="e.g. 11800">
    </div>

    <button id="clearBtn">Clear</button>

    <div class="note">
      Type either Base or Total. Other values auto-calculate.<br>
      GST fixed at 18% (9% CGST + 9% SGST). 2-decimal calculations.
    </div>
  </div>

  <script>
    const baseInput   = document.getElementById("baseInput");
    const totalInput  = document.getElementById("totalInput");
    const cgstInput   = document.getElementById("cgstInput");
    const sgstInput   = document.getElementById("sgstInput");
    const roundInput  = document.getElementById("roundOffInput");
    const clearBtn    = document.getElementById("clearBtn");

    let updating = false;

    function r2(n){ return Math.round((n + Number.EPSILON) * 100) / 100; }

    function parseVal(str) {
      if (!str) return NaN;
      return parseFloat(str.replace(",", "."));
    }

    function clearOutputs() {
      cgstInput.value  = "";
      sgstInput.value  = "";
      roundInput.value = "";
    }

    // BASE → all
    function updateFromBase(){
      if (updating) return;
      updating = true;

      const rawStr = baseInput.value;
      const trimmed = rawStr.trim();

      // If user actually cleared the field -> clear everything
      if (trimmed === "") {
        totalInput.value = "";
        clearOutputs();
        updating = false;
        return;
      }

      const base = parseVal(trimmed);
      // If half-typed / invalid, DON'T touch anything
      if (isNaN(base)) {
        updating = false;
        return;
      }

      const cgst = r2(base * 0.09);
      const sgst = r2(base * 0.09);
      const total = r2(base + cgst + sgst);

      // Only update dependent fields, not the one user is typing in
      totalInput.value = total.toFixed(2);
      cgstInput.value  = cgst.toFixed(2);
      sgstInput.value  = sgst.toFixed(2);

      const roundOff = r2(total - base - cgst - sgst);
      roundInput.value = roundOff.toFixed(2);

      updating = false;
    }

    // TOTAL → all
    function updateFromTotal(){
      if (updating) return;
      updating = true;

      const rawStr = totalInput.value;
      const trimmed = rawStr.trim();

      if (trimmed === "") {
        baseInput.value = "";
        clearOutputs();
        updating = false;
        return;
      }

      const total = parseVal(trimmed);
      if (isNaN(total)) {
        updating = false;
        return;
      }

      const baseRaw = total / 1.18;
      const base = r2(baseRaw);
      const cgst = r2(baseRaw * 0.09);
      const sgst = r2(baseRaw * 0.09);

      baseInput.value  = base.toFixed(2);
      cgstInput.value  = cgst.toFixed(2);
      sgstInput.value  = sgst.toFixed(2);

      const roundOff = r2(total - base - cgst - sgst);
      roundInput.value = roundOff.toFixed(2);

      updating = false;
    }

    baseInput.addEventListener("input", function(){
      if (document.activeElement === baseInput) updateFromBase();
    });

    totalInput.addEventListener("input", function(){
      if (document.activeElement === totalInput) updateFromTotal();
    });

    clearBtn.onclick = function(){
      baseInput.value  = "";
      totalInput.value = "";
      clearOutputs();
    };
  </script>
</body>
</html>
