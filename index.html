<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GST 18% Calculator (Base + CGST 9% + SGST 9%)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .container {
      max-width: 400px;
      margin: 0 auto;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 16px 20px 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    h1 {
      font-size: 20px;
      text-align: center;
      margin-bottom: 16px;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }
    input[type="number"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 12px;
      box-sizing: border-box;
      border-radius: 4px;
      border: 1px solid #aaa;
      font-size: 14px;
    }
    button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    button#calcBtn {
      background-color: #007bff;
      color: #fff;
      margin-bottom: 8px;
    }
    button#clearBtn {
      background-color: #6c757d;
      color: #fff;
    }
    .result-label {
      font-weight: bold;
      margin-top: 10px;
    }
    .result-value {
      margin-bottom: 4px;
      padding: 4px 0;
    }
    .note {
      font-size: 11px;
      color: #555;
      margin-top: 10px;
    }
    .error {
      color: #b00020;
      font-size: 12px;
      margin-bottom: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>GST 18% Split Calculator</h1>
    <label for="total">Total Amount (Incl. 18% GST)</label>
    <input type="number" id="total" placeholder="e.g. 7999" step="0.01" min="0">
    <div id="error" class="error"></div>
    <button id="calcBtn">Calculate Base + CGST + SGST</button>
    <button id="clearBtn">Clear</button>

    <div class="result-label">Base Amount (Before GST):</div>
    <div id="base" class="result-value">-</div>

    <div class="result-label">CGST @ 9%:</div>
    <div id="cgst" class="result-value">-</div>

    <div class="result-label">SGST @ 9%:</div>
    <div id="sgst" class="result-value">-</div>

    <div class="note">
      This tool assumes total amount includes 18% GST (9% CGST + 9% SGST).
      Calculations are rounded to 2 decimal places.
    </div>
  </div>

  <script>
    function round2(num) {
      return Math.round((num + Number.EPSILON) * 100) / 100;
    }

    document.getElementById('calcBtn').addEventListener('click', function () {
      var totalInput = document.getElementById('total').value.trim();
      var errorDiv = document.getElementById('error');
      errorDiv.textContent = '';

      if (!totalInput) {
        errorDiv.textContent = 'Please enter total amount (including GST).';
        return;
      }

      var total = parseFloat(totalInput);
      if (isNaN(total) || total < 0) {
        errorDiv.textContent = 'Invalid amount. Enter a valid positive number.';
        return;
      }

      var base = total / 1.18;      // 18% GST
      var cgst = base * 0.09;       // 9% CGST
      var sgst = base * 0.09;       // 9% SGST

      document.getElementById('base').textContent = round2(base).toFixed(2);
      document.getElementById('cgst').textContent = round2(cgst).toFixed(2);
      document.getElementById('sgst').textContent = round2(sgst).toFixed(2);
    });

    document.getElementById('clearBtn').addEventListener('click', function () {
      document.getElementById('total').value = '';
      document.getElementById('base').textContent = '-';
      document.getElementById('cgst').textContent = '-';
      document.getElementById('sgst').textContent = '-';
      document.getElementById('error').textContent = '';
      document.getElementById('total').focus();
    });
  </script>
</body>
</html>
