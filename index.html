<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>GST 18% Calculator (Responsive)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f7f7f7;
    }

    .container {
      max-width: 480px;
      margin: 20px auto;
      background: #fff;
      padding: 20px 18px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    h1 {
      font-size: 22px;
      text-align: center;
      margin-bottom: 18px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      font-size: 16px;
    }

    input[type="number"] {
      width: 100%;
      padding: 14px;
      margin-bottom: 14px;
      border-radius: 8px;
      border: 1px solid #aaa;
      font-size: 18px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      margin-bottom: 12px;
    }

    #calcBtn {
      background-color: #007bff;
      color: #fff;
    }

    #clearBtn {
      background-color: #6c757d;
      color: #fff;
    }

    .result-label {
      font-weight: bold;
      margin-top: 14px;
      font-size: 16px;
    }

    .result-value {
      font-size: 18px;
      margin-bottom: 6px;
    }

    .error {
      color: #b00020;
      font-size: 14px;
      margin-bottom: 8px;
    }

    .note {
      margin-top: 16px;
      font-size: 12px;
      color: #666;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>GST 18% Split Calculator</h1>

    <label>Total Amount (Incl. GST)</label>
    <input id="total" type="number" placeholder="e.g. 7999" step="0.01">

    <div id="error" class="error"></div>

    <button id="calcBtn">Calculate Base + CGST + SGST</button>
    <button id="clearBtn">Clear</button>

    <div class="result-label">Base Amount:</div>
    <div id="base" class="result-value">-</div>

    <div class="result-label">CGST @ 9%:</div>
    <div id="cgst" class="result-value">-</div>

    <div class="result-label">SGST @ 9%:</div>
    <div id="sgst" class="result-value">-</div>

    <div class="note">Values rounded to 2 decimals. GST = 18% (9% + 9%).</div>
  </div>

  <script>
    function round2(n) {
      return Math.round((n + Number.EPSILON) * 100) / 100;
    }

    document.getElementById("calcBtn").onclick = function () {
      let total = parseFloat(document.getElementById("total").value);
      let error = document.getElementById("error");

      if (!total || total <= 0) {
        error.textContent = "Please enter a valid amount.";
        return;
      }

      error.textContent = "";

      let base = total / 1.18;
      let cgst = base * 0.09;
      let sgst = base * 0.09;

      document.getElementById("base").textContent = round2(base).toFixed(2);
      document.getElementById("cgst").textContent = round2(cgst).toFixed(2);
      document.getElementById("sgst").textContent = round2(sgst).toFixed(2);
    };

    document.getElementById("clearBtn").onclick = function () {
      document.getElementById("total").value = "";
      document.getElementById("base").textContent = "-";
      document.getElementById("cgst").textContent = "-";
      document.getElementById("sgst").textContent = "-";
      document.getElementById("error").textContent = "";
    };
  </script>
</body>
</html>
